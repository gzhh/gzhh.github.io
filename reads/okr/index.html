<p>目标与关键结果 Objectives and key results，OKR</p>
<p>OKR 是一套明确和跟踪目标及其完成情况的管理工具和方法；OKR包含一个目标（一个明确定义的目标）和3至5个关键结果（用于跟踪该目标实现情况的特定措施）。OKR的目标是定义如何通过具体和可衡量的行动来实现目标。关键结果的度量单位可以是0–100%，或任何数字单位。</p>
